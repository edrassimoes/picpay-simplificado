spring:
  application:
    name: picpay-simplificado

  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: postgres
    password: postgres

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  private:
    key: classpath:keys/app.key
  public:
    key: classpath:keys/app.pub